<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Phaser Responsive Project Template</title>
	<script src="libs/phaser.js"></script>
	<script src="Boot.js"></script>
	<script src="Preloader.js"></script>
	<script src="Menu.js"></script>
	<script src="Game.js"></script>
    <script src="diamondLevel.js"></script>
    <script src="firstaidLevel.js"></script>
    <script src="gameOver.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="gameContainer"></div>
<script type="text/javascript">
window.onload = function() {
var game = new Phaser.Game(800, 600, Phaser.AUTO, 'gameContainer');
    game.state.add('Boot', BasicGame.Boot);
    game.state.add('Preloader', BasicGame.Preloader); //Responsible for Assets preparation
    game.state.add('Menu', BasicGame.Menu);
    game.state.add('Game', BasicGame.Game);
    game.state.add('diamondLevel', BasicGame.diamondLevel);
    game.state.add('firstaidLevel', BasicGame.firstaidLevel);
    game.state.add('gameOver', BasicGame.gameOver);
    game.state.start('Boot');
    
    //game.load('MainMenu', BasicGame.MainMenu);
}
</script>

</body>
</html>
